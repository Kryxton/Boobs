    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .ca-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .ca-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            word-wrap: break-word;
        }

        .copy-btn {
            background: #ffb6c1; /* Light Pink */
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%; /* Full width on mobile */
            max-width: 200px;
        }

        .copy-btn:active {
            transform: scale(0.9);
            background: #ff80a0; /* Slightly darker pink */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .btn {
            display: block;
            padding: 12px;
            background: #ffb6c1; /* Light Pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        .btn:active {
            transform: scale(0.9);
            background: #ff80a0; /* Slightly darker pink */
        }

        /* Chart Styling */
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }

        .chart-container iframe {
            width: 100%;
            height: 500px; /* Adjusted for better mobile experience */
            border-radius: 10px;
        }

        /* Meme Sections */
        .meme-section {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .meme-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .meme-container img, .meme-container video {
            width: 100%;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .chart-container iframe {
                height: 400px; /* Slightly smaller for mobile */
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .ca-box {
                font-size: 12px;
            }

            .copy-btn {
                padding: 6px 12px;
            }

            .chart-container iframe {
                height: 350px; /* Smaller screens */
            }
